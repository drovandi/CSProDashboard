<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:replace="layout :: site-head" />
    <head>
        <link th:href="@{/css/table/datatables.css}" rel="stylesheet" />
        <script th:src="@{/js/table/datatables.js}" type="text/javascript"></script>
        <script th:src="@{/js/dictionaryList.js}" type="text/javascript"></script>
    </head>

    <body>

        <div class="wrapper">
            <header th:replace="layout :: site-header" />
            <aside th:replace="layout :: site-aside" />

            <section>
                <div class="content-wrapper">
                    <div class="content-heading">
                        CSPro Dashboard <small>dictonary</small>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">Dictionary</div>
                        <div class="panel-body">
                            <button class="btn btn-primary" id="btnPolling" 
                                    onclick="pollOnOff()" style="margin-bottom: 10px">Start Poll</button>

                            <table id="dictList" class="table table-striped" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Total</th>
                                        <th>Loaded</th>
                                    </tr>
                                </thead>
                            </table>

                        </div>
                    </div>
                </div>
            </section>

            <footer th:replace="layout :: site-footer" />

        </div>

    </body>
</html>
