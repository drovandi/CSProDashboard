<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout :: site-head"/>
    <head>
        <link th:href="@{/css/table/datatables.css}" rel="stylesheet" />
        <script th:src="@{/js/table/datatables.js}" type="text/javascript"></script>
        <script th:src="@{/js/report/territory.js}" type="text/javascript"></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var reportType = /*[[${reportType}]]*/;
            /*]]>*/
        </script>
        <script th:src="@{/js/report/household.js}" type="text/javascript"></script>
    </head>

                        Household by <span th:text="${reportType.toUpperCase()}"></span>

                    </div>
                    <div class="container-fluid">
                        <div class="row mb-lg"> 
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <table id="householdlist" class="table table-striped" cellspacing="0" width="100%">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer th:replace="layout :: site-footer" />

        </div>
    </body>

</html>
