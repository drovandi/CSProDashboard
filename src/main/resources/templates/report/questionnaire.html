<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout :: site-head"/>
    <head>
        <script th:src="@{/js/chart/jquery.classyloader.min.js}" type="text/javascript"></script>
        <script type="text/javascript">
            $(function () {
                setMenuActive("report-questionnaire");
                $.getJSON(ctx + "/rest/report/regional", function (report) {
                    $('.totalPercentage').ClassyLoader({
                        percentage: 100. * report.value / 256,
                        speed: 20,
                        diameter: 70,
                        fontSize: '40px',
                        roundedLine: true,
                        fontColor: '#34788c',
                        lineColor: '#34788c',
                        remainingLineColor: 'rgba(200,200,200,0.4)',
                        lineWidth: 10
                    });
                });
                $.getJSON(ctx + "/rest/report/questionnaire", function (report) {
                    $('#questionnaireCount1').text(report.total);
                    $('#questionnaireCount2').text(report.avg_individual_male);
                    $('#questionnaireCount3').text(report.avg_individual);
                    $('#questionnaireCount4').text(report.avg_individual_female);
                });
            });
        </script>
    </head>

    <body>

        <div class="wrapper">    
            <header th:replace="layout :: site-header" />
            <aside th:replace="layout :: site-aside" />

            <section>
                <div class="content-wrapper">
                    <div class="content-heading">
                        Household
                        <small>Table</small>
                    </div>
                    <div class="container-fluid">

                        <div class="row">

                            <!-- START WIDGET -->
                            <div class="col-lg-3 col-sm-6">
                                <div class="panel widget bg-purple">
                                    <div class="row row-table">
                                        <div class="col-xs-4 text-center bg-purple-dark ">
                                            <em class="fa fa-file-text-o fa-3x"></em>
                                        </div>
                                        <div class="col-xs-8 widget-content">
                                            <div class="h2 mt0" id="questionnaireCount1"></div>
                                            <div class="text-uppercase">Households</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel widget bg-male">
                                    <div class="row row-table">
                                        <div class="col-xs-4 text-center bg-male-dark ">
                                            <em class="fa fa-male fa-3x"></em>
                                        </div>
                                        <div class="col-xs-8 widget-content">
                                            <div class="h2 mt0" id="questionnaireCount2"></div>
                                            <div class="text-uppercase">Avg Male</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END WIDGET -->

                            <!-- START WIDGET -->
                            <div class="col-lg-3 col-sm-6">
                                <div class="panel widget bg-blue">
                                    <div class="row row-table">
                                        <div class="col-xs-4 text-center bg-blue-dark pv-lg">
                                            <em class="fa fa-child fa-3x"></em>
                                        </div>
                                        <div class="col-xs-8 widget-content">
                                            <div class="h2 mt0" id="questionnaireCount3"></div>
                                            <div class="text-uppercase">Avg Individuals</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel widget bg-female">
                                    <div class="row row-table">
                                        <div class="col-xs-4 text-center bg-female-dark pv-lg">
                                            <em class="fa fa-female fa-3x"></em>
                                        </div>
                                        <div class="col-xs-8 widget-content">
                                            <div class="h2 mt0" id="questionnaireCount4"></div>
                                            <div class="text-uppercase">Avg Female</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END WIDGET -->

                            <!-- START WIDGET -->
                            <div class="col-lg-3">
                                <div class="panel panel-default">
                                    <div class="panel-body text-center">
                                        <div class="text-info">EAs Returned</div>
                                        <canvas class="totalPercentage"></canvas>
                                    </div>
                                </div>
                            </div>
                            <!-- END WIDGET -->

                        </div>
                    </div>
                </div>
            </section>

            <footer th:replace="layout :: site-footer" />

        </div>
    </body>

</html>
